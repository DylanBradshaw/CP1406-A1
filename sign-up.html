<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sign-up</title>
<link href="mainstyles.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
    } if (errors) alert('The following error(s) occurred:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
</script>
</head>

<body>
<h1>Sign Up</h1>
<h2>Home</h2>
<p><img src="spike.jpg" width="321" height="182" alt=""/></p>
<p>
  <label for="name">Full Name:</label>
  <input name="name" type="text" required id="name">
</p>
<p>
  <label for="phone">Phone Number:</label>
  <input name="phone" type="text" required id="phone">
</p>
<p>
  <label for="email">Email:</label>
  <input name="email" type="text" required id="email">
</p>
<p>
  <label for="day">Competition Day (Mon-Sat):</label>
  <input name="day" type="text" required id="day">
</p>
<p>
  <label for="time">Competition Time (Afternoon-Evening):</label>
  <input name="time" type="text" required id="time">
</p>
<input name="checkbox" type="checkbox" required id="checkbox">
<label for="checkbox">I have read and agree with our  </label>
<a href="playing-guidelines.html">Playing Guidelines</a>
<p>
  <input name="confirmation" type="button" id="confirmation" onClick="MM_validateForm('name','','R','phone','','RisNum','email','','RisEmail','day','','R','time','','R')" value="Confirm">
</p>
</body>
</html>
